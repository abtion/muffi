require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.6
  Severity: error

  Exclude:
    - "bin/**/*"
    - "log/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"

Bundler/DuplicatedGem:
  Enabled: true

Bundler/OrderedGems:
  Enabled: true

Layout/LineLength:
  Max: 100

Lint/Debugger:
  Exclude:
    - "config/application.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*_spec.rb"
    - "config/environments/**/*.rb"

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Exclude:
    - "db/migrate/**/*.rb"

Rails/FilePath:
  EnforcedStyle: arguments

Naming/ClassAndModuleCamelCase:
  Exclude:
    - "config/application.rb"

Style/FrozenStringLiteralComment:
  EnforcedStyle: always

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets
